<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="description" content="eStore">
  <meta name="keywords" content="products, charity, sell buy">
  <meta name="author" content="Sushma Sakala, Lakshmi Prasanna, Sainath, Teja">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <img class="navbar-brand logo" src="images/logo.png" alt="eStore" title="eStore"/>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
    
      <ul class="nav navbar-nav navbar-right">
        <li><a href="login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		<li><a href="view/signup.html"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container-fluid text-center wrapper">    
  <div class="login col-xs-10 col-md-5">
      <form class="form-signin" method="POST" id="login_form">
        <h2 class="form-signin-heading">Login</h2>
        <label for="inputId" class="sr-only">User Name</label>
        <input type="text" id="inputId" class="form-control" placeholder="User Name" name="userId" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password" required>
        
        <button class="btn btn-lg btn-primary btn-block" id="loginSubmit" type="submit">Login</button>
      </form>  
  </div>
</div>

<footer class="container-fluid text-center navbar-inverse">
  <p>&copy; copy rights reserved</p>
</footer>

<script src="js/script.js"></script>
</body>
</html>
