<link rel="stylesheet" href="../../css/styles.css">
<link rel="stylesheet" href="../../css/bootstrap.min.css">
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/jquery.min.js"></script>

<div class=""> 
   <h1>Sell your Products now!</h1>
   <p>sell your Products at amazing resale values</p>

   <!-- Right Column -->
   <div class="">
      <!-- Product Description -->
      <div class="product-description">
      

         <form class="form-horizontal col-xs-10 col-md-12"  method="POST" id="newProdForm" style="margin:15px 0">
     
         <div class="form-group">
            <label class="col-xs-3 control-label " for="prodType">Product Type</label>
            <div class="col-sm-5">
                    <input class="form-control" type="text" id="prodType" name="prodType" >
           
            </div>
         </div>
         <div class="form-group">
            <label class="col-xs-3 control-label " for="prodName">Product Name</label>
            <div class="col-sm-5">
               <input class="form-control" type="text" id="prodName" name="prodName" >
            </div>
         </div>
         <div class="form-group">
            <label class="col-xs-3 control-label " for="yearsUsed">Used since</label>
            <div class="col-sm-5">
               <input class="form-control" type="text" id="yearsUsed" name="yearsUsed" >
            </div>
         </div>
         <div class="form-group">
            <label class="col-xs-3 control-label " for="subject">Description about Product</label>
            <div class="col-sm-5">
               <textarea id="subject" name="subject"class="form-control" placeholder="Write something.." style="height:100px"></textarea>
            </div>
         </div>
         
         <div class="form-group">
            <label class="col-xs-3 control-label " for="image">Upload image of your product over here</label>
            <div class="col-sm-5">
               <input class="form-control" type="file" id="image" name="image" placeholder="Product image upload">
            </div>
         </div>
         
         <div>
                
            <button type="submit" class="btn btn-default btn-primary" id="newProdFormBut">Submit</button>
         </div>
         </form>
      </div>
   </div>
</div>

</div>
</div>
<script src="../../js/productlist.js"></script>
