<link rel="stylesheet" href="../../css/styles.css">
<script src="../../js/jquery.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>


<div class="col-xs-12">
  <h4>Perfume!</h4>
 
  <div class="col-xs-3 images">
    <img data-image="red" class="active" src="../../images/perfume.png" alt="">
  </div>
  <!-- Right Column -->
  <div class="col-xs-9">
 
    <!-- Product Description -->
    <div class="product-description">
      <span>Perfume</span>
     
      <p>The best selling one is with lowest price for u!!</p>
      <marquee behavior="scroll" direction="left"> Here's is the best men's perfume for u at lowest price</marquee>

    </div>

    <!-- Product Configuration -->
    <div class="product-configuration">

      <!-- Product Color -->
      <div class="product-color">
        <span>Color</span>

        <div class="color-choose">
          <div>
            <input data-image="red" type="radio" id="red" name="color" value="red" checked>
            <label for="red"><span></span></label>
          </div>
          <div>
            <input data-image="blue" type="radio" id="blue" name="color" value="blue">
            <label for="blue"><span></span></label>
          </div>
          <div>
            <input data-image="black" type="radio" id="black" name="color" value="black">
            <label for="black"><span></span></label>
          </div>
        </div>

      </div>

      <!-- Cable Configuration -->
      <div class="cable-config">
        <span> configuration</span>
        <a href="#">check for other perfumes of same type</a>
      </div>
    </div>

    <!-- Product Pricing -->
    <div class="product-price">
      <span>29.99$</span>
      <button class="cart-btn"   id="perfume" >Add to cart</button>
      <span id="msg"></span>
    </div>
  </div>
 
</div>
<script src="../../js/productlist.js"></script>
