<div class="container-fluid text-center wrapper"> 
  
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
<div class="signUpWrap">
    <form class="form-horizontal col-xs-10 col-md-12"  method="POST" id="signUpForm" style="margin:15px 0">
     
      <div class="form-group">
          <label class="control-label col-sm-3" for="userId">User ID<span class='mand'>*</span></label>    
          <div class="col-sm-5">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="Enter User ID" >
          </div>
          <p class="text-danger col-sm-4"> Enter User ID</p>
 
        </div>
      <div class="form-group">
        <label class="control-label col-sm-3" for="pwd">Password<span class='mand'>*</span></label>
        <div class="col-sm-5"> 
          <input type="password"  id="pwd" class="form-control"  name="pwd" placeholder="Enter password"  >
        </div>
        <p class="text-danger col-sm-4"> Enter Password</p>
     
      </div>
      <div class="form-group">
          <label class="control-label col-sm-3" for="confPwd"> Confirm Password<span class='mand'>*</span></label>
          <div class="col-sm-5"> 
            <input type="password" class="form-control" id="confPwd"   name="confPwd" placeholder="Confirm password" >
          </div>
          <p class="text-danger col-sm-4">Confirm Password Should Match Password </p>
        </div>
      <div class="form-group">
          <label class="control-label col-sm-3" for="name">Name<span class='mand'>*</span></label>    
          <div class="col-sm-5">
            <input type="text" class="form-control"  id="name" name="name" placeholder="Enter Name" >
          </div>
          <p class="text-danger col-sm-4"> Enter Your Name</p>
        </div>
      <div class="form-group">
          <label class="control-label col-sm-3" for="phone">Phone Number<span class='mand'>*</span></label>
          <div class="col-sm-5"> 
            <input type="text" class="form-control"  id="phone" name="phone" placeholder="Enter Phone Number" >
          </div>
          <p class="text-danger col-sm-4"> Enter Your Phone Number</p>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="addr">Address<span class='mand'>*</span></label>
            <div class="col-sm-5"> 
                <textarea class="form-control z-depth-1" id="addr"  name="addr" rows="3"  placeholder="Enter Address" ></textarea>
              
            </div>
            <p class="text-danger col-sm-4"> Enter Valid Address</p>
          </div>
          <div > 
         
              <button type="submit" class="btn btn-default btn-primary  ">Sign Up</button>    
              <button type="reset" class="btn btn-default btn-primary   left20 ">Reset</button>      
          </div>
    </form>
</div>
